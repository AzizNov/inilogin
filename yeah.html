          <input type="text" />

        <div class="form-input">
          <label for="username">Nama User</label>
          <input type="text" />

          >

    </div>
    <div class="box login">
      <div class="header">
        <h2>Form Login</h2>
        <hr />
      </div>
      <form action="#" method="post">
        <div class="form-input">
          <label for="username">Nama User/Email</label>
          <input type="text" />
        </div>
        <div class="form-input">
          <label for="password">Kata Sandi</label>

        </div>
        <div class="agreements">
          <input type="checkbox" />
